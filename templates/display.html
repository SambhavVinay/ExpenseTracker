<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Expense Logs</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #0f0f0f, #1c1c1c);
            color: #fff;
            padding: 20px;
        }

        nav {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
        }

        nav a {
            color: #00ffcc;
            text-decoration: none;
            font-weight: 600;
            font-size: clamp(0.9rem, 1vw + 0.4rem, 1.1rem);
            transition: color 0.3s;
        }

        nav a:hover {
            color: #ffffff;
        }

        .card {
            background-color: #1a1a1a;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 0 10px rgba(0, 255, 204, 0.1);
            overflow-x: auto;
        }

        h1 {
            margin-bottom: 0.5rem;
            font-size: clamp(1.5rem, 2vw + 0.5rem, 2.2rem);
        }

        .summary {
            font-size: clamp(1rem, 1vw + 0.5rem, 1.2rem);
            margin-bottom: 20px;
            color: #e6e6e6;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            min-width: 600px;
            background-color: #1e1e1e;
            border-radius: 10px;
            overflow: hidden;
        }

        th, td {
            padding: 14px 18px;
            text-align: left;
        }

        th {
            background-color: #2c2c2c;
            color: #00ffcc;
            font-size: 0.95rem;
        }

        td {
            font-size: 0.95rem;
        }

        tr:nth-child(even) {
            background-color: #2a2a2a;
        }

        tr:hover {
            background-color: #333333;
        }

        td a {
            color: #ff6ec7;
            text-decoration: none;
            font-weight: 500;
        }

        td a:hover {
            text-decoration: underline;
        }

        @media (max-width: 600px) {
            body {
                padding: 10px;
            }

            .card {
                padding: 15px;
                border-radius: 10px;
            }

            table {
                font-size: 0.85rem;
            }

            th, td {
                padding: 10px 12px;
            }
        }
    </style>
</head>
<body>

    <nav>
        <a href="/">Home</a>
        <a href="/add_expense">Add Expense</a>
        <a href="/display">Logs</a>
    </nav>

    <div class="card">
        <h1>Expense Logs</h1>
        <h2 class="summary">Total Expenses: ₹{{ display_expenses | sum(attribute='amount') }}</h2>

        <table>
            <tr>
                <th>ID</th>
                <th>Title</th>
                <th>Amount (₹)</th>
                <th>Date</th>
                <th>Actions</th>
            </tr>
            {% for item in display_expenses %}
            <tr>
                <td>{{ item.id }}</td>
                <td>{{ item.title }}</td>
                <td>₹{{ item.amount }}</td>
                <td>{{ item.date_added }}</td>
                <td>
                    <a href="/update/{{ item.id }}">Update</a> |
                    <a href="/delete/{{ item.id }}">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </table>
    </div>

</body>
</html>
