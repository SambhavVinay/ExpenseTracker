<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Update Expense</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, #0f0f0f, #1f1f1f);
      color: #f0f0f0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    nav {
      width: 100%;
      background-color: #1a1a1a;
      padding: 16px 24px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.4);
      display: flex;
      justify-content: center;
      gap: 24px;
    }

    nav a {
      color: #d4d4d4;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #ffffff;
    }

    .container {
      background-color: #121212;
      padding: 30px 40px;
      margin-top: 60px;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
      width: 90%;
      max-width: 450px;
    }

    h2 {
      text-align: center;
      margin-bottom: 24px;
      color: #ffffff;
    }

    label {
      display: block;
      margin: 16px 0 6px;
      color: #cccccc;
    }

    input[type="number"],
    input[type="text"] {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 10px;
      background-color: #2c2c2c;
      color: #ffffff;
      font-size: 16px;
      box-sizing: border-box;
    }

    button {
      margin-top: 24px;
      width: 100%;
      padding: 14px;
      border: none;
      border-radius: 12px;
      background: linear-gradient(145deg, #ff7a00, #ff5e00);
      color: white;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: linear-gradient(145deg, #ff5e00, #ff7a00);
    }

  </style>
</head>
<body>
  <nav>
    <a href="/">Home</a>
    <a href="/add_expense">Add Expense</a>
    <a href="/display">Logs</a>
  </nav>

  <div class="container">
    <h2>Update Expense</h2>
    <form method="POST">
      <label for="TITLE">Title</label>
      <input type="text" id="TITLE" name="TITLE" value="{{ updated_expense.title }}" required>

      <label for="AMOUNT">Amount (â‚¹)</label>
      <input type="number" step="0.01" id="AMOUNT" name="AMOUNT" value="{{ updated_expense.amount }}" required>

      <button type="submit">Update Expense</button>
    </form>
  </div>
</body>
</html>
