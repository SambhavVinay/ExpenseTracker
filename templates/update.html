<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Update Expense</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link href="https://fonts.googleapis.com/css2?family=Segoe+UI&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, #0f0f0f, #1f1f1f);
      color: #f0f0f0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    nav {
      width: 100%;
      background-color: #1a1a1a;
      padding: 1rem 1.5rem;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.4);
      display: flex;
      justify-content: center;
      gap: 1.5rem;
      flex-wrap: wrap;
    }

    nav a {
      color: #d4d4d4;
      text-decoration: none;
      font-weight: 500;
      font-size: clamp(0.9rem, 1vw + 0.3rem, 1.1rem);
      transition: color 0.3s;
    }

    nav a:hover {
      color: #ffffff;
    }

    .container {
      background-color: #121212;
      padding: 2rem;
      margin-top: 3rem;
      border-radius: 1rem;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
      width: 90%;
      max-width: 450px;
    }

    h2 {
      text-align: center;
      margin-bottom: 1.5rem;
      color: #ffffff;
      font-size: clamp(1.3rem, 2vw + 0.5rem, 2rem);
    }

    label {
      display: block;
      margin: 1rem 0 0.4rem;
      color: #cccccc;
      font-size: 0.95rem;
    }

    input[type="number"],
    input[type="text"] {
      width: 100%;
      padding: 0.75rem;
      border: none;
      border-radius: 10px;
      background-color: #2c2c2c;
      color: #ffffff;
      font-size: 1rem;
    }

    button {
      margin-top: 1.5rem;
      width: 100%;
      padding: 0.9rem;
      border: none;
      border-radius: 12px;
      background: linear-gradient(145deg, #ff7a00, #ff5e00);
      color: white;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: linear-gradient(145deg, #ff5e00, #ff7a00);
    }

    @media (max-width: 480px) {
      .container {
        padding: 1.5rem 1rem;
        margin-top: 2rem;
      }

      nav {
        padding: 0.75rem 1rem;
        gap: 1rem;
      }

      button {
        font-size: 0.95rem;
      }

      input[type="number"],
      input[type="text"] {
        font-size: 0.95rem;
      }
    }
  </style>
</head>
<body>
  <nav>
    <a href="/">Home</a>
    <a href="/add_expense">Add Expense</a>
    <a href="/display">Logs</a>
  </nav>

  <div class="container">
    <h2>Update Expense</h2>
    <form method="POST">
      <label for="TITLE">Title</label>
      <input type="text" id="TITLE" name="TITLE" value="{{ updated_expense.title }}" required>

      <label for="AMOUNT">Amount (â‚¹)</label>
      <input type="number" step="0.01" id="AMOUNT" name="AMOUNT" value="{{ updated_expense.amount }}" required>

      <button type="submit">Update Expense</button>
    </form>
  </div>
</body>
</html>
